<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <nav>
        <ul class="navbar-nav">
            <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                <span class="navbar-text">Olá, <span sec:authentication="name"></span>!</span>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="text-danger">
                Nome de usuário ou senha inválidos. Por favor, tente novamente.
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Usuario</label>
                    <input type="text" class="form-control" name="username" >
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="password" >
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-success" type="submit">Entrar</button>
                </div>
                <div class="col">
                </div>
            </div>
        </form>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
