<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Endereço</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Registrar Endereço</h1>

        <form th:action="@{/address/register}" th:object="${addressDTO}" method="post">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Rua:</label>
                    <input type="text" id="street" th:field="*{street}" placeholder="Nome da rua" required />
                </div>
            </div>


            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Número:</label>
                    <input type="text" id="number" th:field="*{number}" placeholder="Número do endereço" required />
                </div>
            </div>

            <div class="mb-3">
                <div class="col">
                    <label class="form-label">CEP:</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" placeholder="CEP" required />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </div>
        </form>

        <div th:if="${msg != null}">
            <div class="alert alert-success" th:text="${msg}"></div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
